services:
  # Webhook Server - Main service
  - type: web
    name: whatsapp-webhook-server
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run webhook
    envVars:
      - key: NODE_ENV
        value: production
      - key: WEBHOOK_PORT
        value: 3000
      # IMPORTANTE: Configure estas URLs manualmente após o deploy
      # SERVER_URL=https://evolution-api.onrender.com
      # EVOLUTION_API_URL=https://evolution-api.onrender.com
      - key: AUTHENTICATION_API_KEY
        sync: false  # Set in Render dashboard
      - key: INSTANCE_NAME
        value: default
      - key: DEFAULT_PHONE_NUMBER
        sync: false  # Set in Render dashboard
      - key: OCP_API_KEY
        sync: false  # Set in Render dashboard
      - key: OPENAI_API_KEY
        sync: false  # Set in Render dashboard (optional)
      - key: LOGGING_ENDPOINT_URL
        sync: false  # Set in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: whatsapp-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: whatsapp-redis
          type: redis
          property: connectionString

  # Evolution API
  - type: web
    name: evolution-api
    env: node
    plan: free
    rootDir: evolution-api
    buildCommand: npm install && npm run build && npm run db:deploy
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: whatsapp-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: whatsapp-redis
          type: redis
          property: connectionString
      - key: AUTHENTICATION_API_KEY
        sync: false  # Set in Render dashboard
      # IMPORTANTE: Configure esta URL manualmente após o deploy
      # SERVER_URL será a URL do próprio serviço (ex: https://evolution-api.onrender.com)

  # PostgreSQL Database
  - type: pspg
    name: whatsapp-postgres
    plan: free
    databaseName: evolution
    databaseUser: evolution_user

  # Redis
  - type: redis
    name: whatsapp-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
